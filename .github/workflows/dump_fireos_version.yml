name: Dump Fire OS version
on:
  workflow_call:
    inputs:
      device-slug:
        required: true
        type: string
      url:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      device-slug:
        description: Slug of device
        required: true
        type: string
      url:
        description: URL of Fire OS bin file
        required: true
        type: string
defaults:
  run:
    shell: bash -euxo pipefail {0}
jobs:
  dump_fireos_version:
    name: Dump Fire OS version
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Generate GitHub token
        id: generate-token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        with:
          app_id: ${{ secrets.FIREOS_ARCHIVE_BOT_APP_ID }}
          private_key: ${{ secrets.FIREOS_ARCHIVE_BOT_APP_SECRET_KEY }}
      - name: Checkout
        uses: actions/checkout@3df4ab11eba7bda6032a0b82a6bb43b11571feac # v4.0.0
      - name: Dump Fire OS version
        uses: ./.github/actions/dump_fireos_version
        with:
          device-slug: ${{ inputs.device-slug }}
          url: ${{ inputs.url }}
          token: ${{ steps.generate-token.outputs.token }}
